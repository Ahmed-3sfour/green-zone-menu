  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      position: relative;
      height: 350px;
      overflow: hidden;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }
    header img.bg-slider {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      transition: opacity 1s ease-in-out;
    }
    header .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
    }
    header .content {
      position: relative;
      text-align: center;
      color: #fff;
      padding-top: 80px;
    }
    header .content h1 {
      margin: 0;
      font-size: 32px;
      color: #32a936;
    }
    header .content .sub-texts {
      margin-top: 170px;
    }
    header .content p {
      margin: 5px 0;
      font-size: 18px;
      color: #eee;
    }
    .logo-section {
      text-align: center;
      margin-top: 2px;
    }
    .logo-section img {
      max-width: 150px;
    }
    .menu-container {
      max-width: 900px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      padding: 0 20px;
    }
    .menu-card {
   background-color: #15ff004d;

      border-radius: 20px;
   
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 15px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      min-height: 55px; /* ↓ قللت الطول */
    }
    .menu-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .menu-card h3 {
      margin: 0;
      font-size: 16px; /* ↓ صغرت خط أسماء المشروبات */
      color: #ffffff;
    }
    .menu-card p {
      font-size: 14px; /* ↓ صغرت خط السعر كمان */
      font-weight: bold;
      color: #f2ff00;
      margin: 0;
    }
    .menu-container {
  max-width: 900px;
  margin: 40px auto;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 25px;
  padding: 0 20px;
}

/* 📱 في الموبايل: خليهم صفين (2 عناصر جنب بعض) */
@media (max-width: 768px) {
  .menu-container {
    grid-template-columns: repeat(2, 1fr);
    gap: 15px; /* تقلل المسافة شوية في الموبايل */
  }
    .menu-card h3 {
      margin: 0;
      font-size: 13px; /* ↓ صغرت خط أسماء المشروبات */

}

  <script>
    const slides = document.querySelectorAll('.bg-slider');
    let current = 0;
