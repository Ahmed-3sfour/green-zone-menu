    <style>
      body {
        font-family: "Cairo", sans-serif;
        margin: 0;
        background-color: #000000; /* خلفية سودة */
        color: #fff;
        text-align: center;
      }

      /* اللوجو */
      .logo {
        margin: 5px auto 2px;
      }
      .logo img {
        width: 200px;
        height: auto;
        border-radius: 20px;
      }

      /* شريط الروابط العلوي */
      .top-menu {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background: #000;
        padding: 10px;
        border-bottom: 1px solid #222;
      }
      .top-menu a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        padding: 8px 5px;
        position: relative;
      }
      .top-menu a:hover {
        color: #4caf50;
      }
      .top-menu a.active {
        color: #4caf50;
      }
      .top-menu a.active::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 100%;
        height: 3px;
        background: #4caf50; /* الخط الأخضر */
        border-radius: 2px;
      }
      .top-menu i {
        font-size: 22px;
      }

      /* النص الترحيبي */
      .footer-text {
        font-size: 16px;
        margin: 100px 10px;
        color: #ffffff;
        font-weight: bold;
      }

      /* السوشيال */
      .social {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 15px;
        background: #4caf50;
      }
      .social a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 45px;
        height: 45px;
        background: #000000;
        border-radius: 10px;
        text-decoration: none;
        font-size: 24px;
        color: #4caf50;
        transition: 0.3s;
      }
      .social a:hover {
        background: #333;
        color: #fff;
      }
    </style>
