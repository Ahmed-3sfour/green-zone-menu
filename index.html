<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Zone Menu</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      margin: 0;
      background-color: #000000; /* لون الخلفية */
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    /* اللوجو */
    .logo {
      margin: 5px auto 2px;
    }
    .logo img {
      width: 180px;
      height: auto;
    }

    /* أزرار المنيو */
    .menu-links {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    .menu-links a {
      width: 80%;
      padding: 15px;
      font-size: 18px;
      border-radius: 12px;
      border: 3px solid #4caf50;
      background: rgba(255, 255, 255, 0.8);
      color: #000000;
      text-decoration: none;
      transition: 0.3s;
      display: block;
    }
    .menu-links a:hover {
      background: #4caf50;
      color: #fff;
    }

    /* النص الترحيبي */
    .footer-text {
      font-size: 14px;
      margin-bottom: 5px;
      color: #ffffff;
      font-weight: bold;
    }

    /* السوشيال ميديا */
    .social {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background: #4caf50;
    }
    .social a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      background: #000000;
      border-radius: 10px;
      text-decoration: none;
      font-size: 24px;
      color: #4caf50;
      transition: 0.3s;
    }
    .social a:hover {
      background: #333;
      color: #fff;
    }
  </style>
  <!-- مكتبة Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <a href="waffle.html">🧇 وافل - Waffle</a>
