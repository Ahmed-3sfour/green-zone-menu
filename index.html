  <title>Green Zone Menu</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      margin: 0;
      background-color: #000000;
      color: #fff;
      text-align: center;
    }

    /* اللوجو */
    .logo {
      margin: 5px auto 2px;
    }
    .logo img {
      width: 160px;
      height: auto;
      border-radius: 20px;
    }

    /* شريط الروابط */
    .top-menu {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      background: #000;
      border-bottom: 2px solid #4caf50;
    }

    .top-menu::-webkit-scrollbar {
      height: 6px;
    }
    .top-menu::-webkit-scrollbar-thumb {
      background: #4caf50;
      border-radius: 10px;
    }

    .top-menu a {
      flex: 0 0 auto;
      color: #fff;
      text-decoration: none;
      padding: 12px 18px;
      font-size: 14px;
      text-align: center;
      display: inline-block;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }

    .top-menu a.active {
      border-bottom: 2px solid #4caf50;
      font-weight: bold;
    }

    .top-menu a:hover {
      background: #111;
    }

    /* الصورة الوسطى */
    .middle-image {
      margin: 50px auto;
    }
    .middle-image img {
      width: 250px;
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* النص */
    .footer-text {
      font-size: 12px;
      margin: 10px 30px;
      color: #ffffff;
      font-weight: bold;
    }

    /* السوشيال */
    .social {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background: #4caf50;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      animation: slideUp 1s ease-out;
    }

    .social a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      background: #000000;
      border-radius: 10px;
      text-decoration: none;
      font-size: 24px;
      color: #4caf50;
      transition: 0.3s;
      animation: pulse 2s infinite;
    }

    .social a:hover {
      background: #333;
      color: #fff;
      transform: scale(1.1);
    }

    /* الحركة من تحت */
    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* حركة النبض */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
