<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منيو المشروبات الساخنة - جرين زوون</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      position: relative;
      height: 350px;
      overflow: hidden;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }
    header img.bg-slider {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      transition: opacity 1s ease-in-out;
    }
    header .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
    }
    header .content {
      position: relative;
      text-align: center;
      color: #fff;
      padding-top: 80px;
    }
    header .content h1 {
      margin: 0;
      font-size: 32px;
      color: #32a936;
    }
    header .content .sub-texts {
      margin-top: 170px;
    }
    header .content p {
      margin: 5px 0;
      font-size: 18px;
      color: #eee;
    }
    .logo-section {
      text-align: center;
      margin-top: 2px;
    }
    .logo-section img {
      max-width: 150px;
    }
    .menu-container {
      max-width: 900px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      padding: 0 20px;
    }
    .menu-card {
      background: rgba(12, 135, 49, 0.75);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 15px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      min-height: 55px; /* ↓ قللت الطول */
    }
    .menu-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .menu-card h3 {
      margin: 0;
      font-size: 16px; /* ↓ صغرت خط أسماء المشروبات */
      color: #ffffff;
    }
    .menu-card p {
      font-size: 16px; /* ↓ صغرت خط السعر كمان */
      font-weight: bold;
      color: #000000;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <img class="bg-slider" src="2a96ce44-69c6-4e0a-89e1-5e315026f406.jpeg" alt="background">
    <img class="bg-slider" src="9266a85a-9f99-40f2-8098-40d3a7cfc212.jpeg" alt="background" style="opacity:0">
    <img class="bg-slider" src="15d09af7-5fd7-48eb-8cac-1d54af575e0b.jpeg" alt="background" style="opacity:0">
    <img class="bg-slider" src="Rich and Robust Spiced Apple Tea Recipe for Cozy….jpeg" style="opacity:0">
    <img class="bg-slider" src="sahlab.jpeg" alt="background" style="opacity:0">
    <img class="bg-slider" src="Cozy up with a cup of Homemade Hot Chocolate! This… (1).jpeg" alt="background" style="opacity:0">
    <div class="overlay"></div>
    <div class="content">
      <div class="sub-texts">
        <p>Hot Drinks</p>
        <p>مشروبات ساخنة</p>
      </div>
    </div>
  </header>

  <!-- المنيو -->
  <div class="menu-container">
    <div class="menu-card">
      <h3>شاي</h3>
      <p>20 ج.م</p>
    </div>
    <div class="menu-card">
      <h3>شاي فليفر</h3>
      <p>28 ج.م</p>
    </div>
    <div class="menu-card">
      <h3>شاي أخضر</h3>
      <p>25 ج.م</p>
    </div>
    <div class="menu-card">
      <h3>شاي حليب</h3>
      <p>30 ج.م</p>
    </div>
    <div class="menu-card">
      <h3>اعشاب جرين زوون</h3>
      <p>45 ج.م</p>
    </div>
    <div class="menu-card">
      <h3>قرفة حليب</h3>
      <p>30 ج.م</p>
    </div>
    <div class="menu-card">
      <h3>هوت سدر</h3>
      <p>40 ج.م</p>
    </div>
    <div class="menu-card">
      <h3>سحلب</h3>
      <p>40 ج.م</p>
    </div>
    <div class="menu-card">
      <h3>سحلب مكسرات</h3>
      <p>50 ج.م</p>
    </div>
    <div class="menu-card">
      <h3>سحلب فواكة</h3>
      <p>60 ج.م</p>
    </div>
    <div class="menu-card">
      <h3>هوت شوكلت</h3>
      <p>50 ج.م</p>
    </div>
    <div class="menu-card">
      <h3>هوت أوريو</h3>
      <p>60 ج.م</p>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.bg-slider');
    let current = 0;

    setInterval(() => {
      slides[current].style.opacity = 0;
      current = (current + 1) % slides.length;
      slides[current].style.opacity = 1;
    }, 3000);
  </script>
</body>
</html>
